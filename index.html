    function generateConfettiPieces(count, isCustomBurst = false) {
      const confettiContainer = document.getElementById("confettiContainer");
      if (!isCustomBurst) {
          confettiContainer.innerHTML = ""; // Clear existing confetti for general use
      }

      const colors = ['#f87171', '#60a5fa', '#34d399', '#facc15', '#a78bfa'];
      for (let i = 0; i < count; i++) {
        const piece = document.createElement("div");
        piece.className = isCustomBurst ? "confetti-piece confetti-burst" : "confetti-piece";
        piece.style.left = Math.random() * 100 + "%";
        piece.style.top = -20 - (Math.random() * 50) + 'px';
        piece.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        piece.style.animationDuration = (2 + Math.random() * 2) + "s";
        piece.style.animationDelay = (Math.random() * 0.5) + "s";
        piece.style.width = piece.style.height = (6 + Math.random() * 6) + "px";

        if (isCustomBurst) {

            piece.style.top = '50%';
            piece.style.animation = `burst ${0.8 + Math.random() * 0.4}s ease-out forwards`;
            piece.style.animationDelay = `${Math.random() * 0.3}s`; // Stagger for burst effect
            piece.style.setProperty('--hue', Math.random() * 360); // Use CSS variable for hue in burst
            piece.style.width = piece.style.height = (10 + Math.random() * 10) + "px"; // Larger for burst
        }
        confettiContainer.appendChild(piece);
      }
    }
